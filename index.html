<!DOCTYPE html>
<html lang="en">
<head>
	<title>DuckDuckGo</title>
	<link href="hw2_2.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<!--Search Engine-->
	<div class="engine">
		<div class="container">
			<a href="https://powergb.github.io/CSC6370_HW2_2/">
				<img id="DuckLogo" alt="duckduckgo logo" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.inside.com.tw%2Fwp-content%2Fuploads%2F2013%2F06%2Fduckduckgo_logo.001.png&f=1"/>
			</a>
			<div class="options">
				<form action="https://duckduckgo.com/" method="GET">
					<input id="txtF" type="text" name="q" placeholder="please input your search" title="input">
					<input id="smt" type="submit" value="Search" formtarget="_blank">
					<input class="opt" type="radio" name="ia" title="web" value="web">Web
					<input class="opt" type="radio" name="ia" title="images" value="images">Images
					<input class="opt" type="radio" name="ia" title="videos" value="videos">Videos
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
